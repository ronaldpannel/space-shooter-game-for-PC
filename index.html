<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Shooter Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <audio id="explosionSound" src="explosion2.wav"></audio>
    <audio id="laserSound" src="laser1.wav"></audio>
    <div class="scoreBoard">
      <p class="scoreText">Score <span class="score" id="score">0</span></p>
      <p class="hScoreText">
        Highest Score <span class="hScore" id="hScore">0</span>
      </p>
    </div>
    <button class="startBtn" id="startBtn">Start Game</button>
    <button class="hsResetBtn" id="hsResetBtn">Reset High Score</button>

    

    <canvas class="canvas1" id="canvas1"></canvas>
    
    <script src="bgStars .js"></script>
    <script src="expParticle.js"></script>
    <script src="laserParticles.js"></script>
    <script src="enemy.js"></script>
    <script src="player.js"></script>
    <script src="main.js"></script>
  </body>
</html>
